name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y tree   # tree is optional; keeps README script happy

      - name: Build demo
        run: |
          gcc -std=c11 -Wall -Wextra -O2 -Isrc \
              src/base_n_trie.c examples/demo_decimal.c \
              -o demo

      - name: Run demo (sanity output)
        run: |
          ./demo | tee /tmp/out
          grep -q "search 407" /tmp/out   # crude check demo ran

      - name: Build and run unit test
        run: |
          gcc -std=c11 -Wall -Wextra -O2 -Isrc \
              src/base_n_trie.c tests/basic.c \
              -o test
          ./test        # exits 0 only if all asserts pass
   # Octal demo
      - name: Build & run octal demo
        run: |
          gcc -std=c11 -Wall -Wextra -O2 -Isrc \
              src/base_n_trie.c examples/demo_octal.c \
              -o demo_octal && ./demo_octal
  # Hex demo
      - name: Build & run hex demo
        run: |
          gcc -std=c11 -Wall -Wextra -O2 -Isrc \
              src/base_n_trie.c examples/demo_hex.c \
              -o demo_hex && ./demo_hex
   # Octal unit test
      - name: Build & run octal tests
        run: |
          gcc -std=c11 -Wall -Wextra -O2 -Isrc \
              src/base_n_trie.c tests/test_octal_trie.c \
              -o test_octal && ./test_octal
   # Hex unit test
      - name: Build & run hex tests
        run: |
         gcc -std=c11 -Wall -Wextra -O2 -Isrc \
              src/base_n_trie.c tests/test_hex_trie.c \
              -o test_hex && ./test_hex

